<div class="card card-flush h-lg-100" id="kt_contacts_main">
  <div class="card-header pt-7" id="kt_chat_contacts_header">
    <div class="card-title">
      <i class="ki-duotone ki-badge fs-1 me-2">
        <span class="path1"></span>
        <span class="path2"></span>
        <span class="path3"></span>
        <span class="path4"></span>
        <span class="path5"></span>
      </i>
      <h2 class="card-title fw-bold" translate="Events.Details"></h2>
    </div>
  </div>
  <div class="card-body pt-5">
    <p-tabView>
      <p-tabPanel [header]="'Events.BasicInfo' | translate">

        <div class="details-container">
          <div class="row row-cols-1 row-cols-sm-2 rol-cols-md-1 row-cols-lg-2">
            <!-- Name (Arabic) -->
            <div class="col">
              <div class="fv-row mb-7">
                <label class="fs-6 fw-semibold form-label mt-3">
                  <span  translate="Events.Title"></span>
                </label>
                <p class="form-control-static">{{ eventDetails.title }}</p>
              </div>
            </div>

            <!-- Name (English) -->
            <div class="col">
              <div class="fv-row mb-7">
                <label class="fs-6 fw-semibold form-label mt-3">
                  <span  translate="Events.Title"></span>
                </label>
                <p class="form-control-static">{{ eventDetails.titleAr }}</p>
              </div>
            </div>
          </div>

          <div class="row row-cols-1 row-cols-sm-2 rol-cols-md-1 row-cols-lg-2">
            <!-- Website Branch ID -->
            <div class="col">
              <div class="fv-row mb-7">
                <label class="fs-6 fw-semibold form-label mt-3" translate="Events.socialMediaLinks"></label>
                <p class="form-control-static">{{ eventDetails.socialMediaLinks }}</p>
              </div>
            </div>

            <!-- Administrative Region -->
            <div class="col">
              <div class="fv-row mb-7">
                <label class="fs-6 fw-semibold form-label mt-3" translate="Events.numberSeats"></label>
                <p class="form-control-static">{{ eventDetails.numberSeats }}</p>
              </div>
            </div>

            <!-- Branch Category -->
            <div class="col">
              <div class="fv-row mb-7">
                <label class="fs-6 fw-semibold form-label mt-3" translate="Events.Branch"></label>
                <p class="form-control-static">{{ eventDetails.branchId }}</p>
              </div>
            </div>
          </div>

          <div class="row row-cols-1 row-cols-sm-2 rol-cols-md-1 row-cols-lg-2">
            <!-- Start Time -->
            <div class="col">
              <div class="fv-row mb-7">
                <label class="fs-6 fw-semibold form-label mt-3" translate="Events.StartDate"></label>
                <p class="form-control-static">
                  {{
                  formattedStartDate
                  }}
                </p>
              </div>
            </div>

            <!-- End Time -->
            <div class="col">
              <div class="fv-row mb-7">
                <label class="fs-6 fw-semibold form-label mt-3" translate="Events.EndDate"></label>
                <p class="form-control-static">{{formattedEndDate}}</p>
              </div>
            </div>
          </div>

          <div class="row row-cols-1 row-cols-sm-2 rol-cols-md-1 row-cols-lg-2">
            <!-- Working Days -->
            <div class="col">
              <div class="fv-row mb-7">
                <label class="fs-6 fw-semibold form-label mt-3" translate="Events.duration"></label>
                <p class="form-control-static">{{ eventDetails.duration }}</p>
              </div>
            </div>
          </div>

          <div class="separator mb-6"></div>

          <!-- Return Button -->
          <div class="d-flex justify-content-end">
            <button type="button" (click)="onReturn()" class="btn btn-light me-3" translate="SHARED.Return"></button>
          </div>
        </div>
      </p-tabPanel>
      <p-tabPanel [header]="'Events.mediaFiles'  | translate">
        <!-- Branch Components -->
        <div class="col">
            <div class="row row-cols-1 row-cols-sm-2 rol-cols-md-1 row-cols-lg-2"*ngFor="let item of eventDetails.mediaFiles">
              <!-- Working Days -->
              <div class="col">
                <div class="fv-row mb-7">
                  <label class="fs-6 fw-semibold form-label mt-3" translate="Events.mediaFiles"></label>
                  <p class="form-control-static">{{ item.path }}</p>
                </div>
              </div>
            </div>
            
        </div>
      </p-tabPanel>
      <!-- <p-tabPanel header="Header III">
          <p>
              At vero eos et accusamus et iusto odio dignissimos...
          </p>
      </p-tabPanel>
      <p-tabPanel [disabled]="true" header="Header IV" /> -->
    </p-tabView>
