<app-validation-alerts [parentForm]="packageForm" translateKey="Packages"></app-validation-alerts>
<div class="card card-flush h-lg-100">
  <div class="card-header pt-7">
    <div class="card-title">
      <i class="ki-duotone ki-badge fs-1 me-2"></i>
      <h2 class="card-title fw-bold" translate="Packages.Create"></h2>
    </div>
  </div>
  <div class="card-body pt-5">
    <form [formGroup]="packageForm" class="form fv-plugins-bootstrap5 fv-plugins-framework">
      <!-- NameAr -->
      <div class="fv-row mb-7">
        <label class="fs-6 fw-semibold form-label mt-3">
          <span class="required" translate="Packages.NameAr"></span>
        </label>
        <input type="text" formControlName="nameAr" class="form-control form-control-solid" />
        <div *ngIf="packageForm.get('nameAr')?.invalid && packageForm.get('nameAr')?.touched" class="invalid-feedback">
          <span class="text-danger" translate="Packages.NameRequired"></span>
        </div>
      </div>
      <!-- Name -->
      <div class="fv-row mb-7">
        <label class="fs-6 fw-semibold form-label mt-3">
          <span class="required" translate="Packages.Name"></span>
        </label>
        <input type="text" formControlName="name" class="form-control form-control-solid" />
        <div *ngIf="packageForm.get('name')?.invalid && packageForm.get('name')?.touched" class="invalid-feedback">
          <span class="text-danger" translate="Packages.NameRequired"></span>
        </div>
      </div>
      <!-- DescriptionAr -->
      <div class="fv-row mb-7">
        <label class="fs-6 fw-semibold form-label mt-3">
          <span class="required" translate="Packages.DescriptionAr"></span>
        </label>
        <input type="text" formControlName="descriptionAr" class="form-control form-control-solid" />
        <div *ngIf="
            packageForm.get('descriptionAr')?.invalid &&
            packageForm.get('descriptionAr')?.touched
          " class="invalid-feedback">
          <span class="text-danger" translate="Packages.DescriptionRequired"></span>
        </div>
      </div>
      <!-- Description -->
      <div class="fv-row mb-7">
        <label class="fs-6 fw-semibold form-label mt-3">
          <span class="required" translate="Packages.Description"></span>
        </label>
        <input type="text" formControlName="description" class="form-control form-control-solid" />
        <div *ngIf="
            packageForm.get('description')?.invalid &&
            packageForm.get('description')?.touched
          " class="invalid-feedback">
          <span class="text-danger" translate="Packages.DescriptionRequired"></span>
        </div>
      </div>
      <!-- DefaultDiscount -->
      <div class="fv-row mb-7">
        <label class="fs-6 fw-semibold form-label mt-3">
          <span class="required" translate="Packages.DefaultDiscount"></span>
        </label>
        <input type="number" step="0.01" formControlName="defaultDiscount" class="form-control form-control-solid" />
      </div>
      <!-- WrittenServices -->
      <div class="fv-row mb-7">
        <label class="fs-6 fw-semibold form-label mt-3">
          <span class="required" translate="Packages.WrittenServices"></span>
        </label>
        <input type="text" formControlName="writtenServices" class="form-control form-control-solid" />
      </div>
      <!-- MaxBranchUsers -->
      <div class="fv-row mb-7">
        <label class="fs-6 fw-semibold form-label mt-3">
          <span class="required" translate="Packages.MaxBranchUsers"></span>
        </label>
        <input type="number" formControlName="maxBranchUsers" class="form-control form-control-solid" />
      </div>
      <!-- MaxMogdiPlatformUsage -->
      <div class="fv-row mb-7">
        <label class="fs-6 fw-semibold form-label mt-3">
          <span class="required" translate="Packages.MaxMogdiPlatformUsage"></span>
        </label>
        <input type="number" formControlName="maxMogdiPlatformUsage" class="form-control form-control-solid" />
      </div>
      <!-- If you handle PackageFacilities similarly to Branch components, you could add a multi-select or repeated structure -->
      <div class="separator mb-6"></div>
      <div class="d-flex justify-content-end">
        <button type="button" (click)="onReset()" class="btn btn-light me-3" translate="SHARED.Cancel"></button>
        <button type="button" (click)="onSubmit('redirect')" class="btn btn-success me-3"
          [disabled]="packageForm.invalid">
          <span class="indicator-label" translate="SHARED.Save"></span>
        </button>
        <button type="button" (click)="onSubmit('new')" class="btn btn-primary" [disabled]="packageForm.invalid">
          <span class="indicator-label" translate="SHARED.SaveAndNew"></span>
        </button>
      </div>
    </form>
  </div>
</div>
