<div id="kt_header" style="" class="header align-items-stretch">
  <!--begin::Brand-->
  <div class="header-brand">
    <!--begin::Logo-->
    <a>
      <img alt="Logo" src="assets/media/logos/default-dark.svg" style="height: 63px;" />
    </a>
    <!--end::Logo-->
    <!--begin::Aside minimize-->
    <div id="kt_aside_toggle" class="btn btn-icon w-auto px-0 btn-active-color-primary aside-minimize"
      data-kt-toggle="true" data-kt-toggle-state="active" data-kt-toggle-target="body"
      data-kt-toggle-name="aside-minimize">
      <i class="ki-duotone ki-entrance-right fs-1 me-n1 minimize-default">
        <span class="path1"></span>
        <span class="path2"></span>
      </i>
      <i class="ki-duotone ki-entrance-left fs-1 minimize-active">
        <span class="path1"></span>
        <span class="path2"></span>
      </i>
    </div>
    <!--end::Aside minimize-->
    <!--begin::Aside toggle-->
    <div class="d-flex align-items-center d-lg-none me-n2" title="Show aside menu">
      <div class="btn btn-icon btn-active-color-primary w-30px h-30px" id="kt_aside_mobile_toggle">
        <i class="ki-duotone ki-abstract-14 fs-1">
          <span class="path1"></span>
          <span class="path2"></span>
        </i>
      </div>
    </div>
    <!--end::Aside toggle-->
  </div>
  <!--end::Brand-->
  <!--begin::Toolbar-->
  <div class="toolbar d-flex align-items-stretch">
    <!--begin::Toolbar container-->
    <div
      class="container-xxl py-6 py-lg-0 d-flex flex-column flex-lg-row align-items-lg-stretch justify-content-lg-between">
      <!--begin::Page title-->
      <div class="page-title d-flex justify-content-center flex-column me-5">
        <!--begin::Title-->
        <h1 class="d-flex flex-column text-gray-900 fw-bold fs-3 mb-0">Dashboard</h1>
        <!--end::Title-->
        <!--begin::Breadcrumb-->
        <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 pt-1">
          <!--begin::Item-->
          <li class="breadcrumb-item text-muted">
            <a href="index.html" class="text-muted text-hover-primary">Home</a>
          </li>
          <!--end::Item-->
          <!--begin::Item-->
          <li class="breadcrumb-item">
            <span class="bullet bg-gray-300 w-5px h-2px"></span>
          </li>
          <!--end::Item-->
          <!--begin::Item-->
          <li class="breadcrumb-item text-muted">Dashboards</li>
          <!--end::Item-->
          <!--begin::Item-->
          <li class="breadcrumb-item">
            <span class="bullet bg-gray-300 w-5px h-2px"></span>
          </li>
          <!--end::Item-->
          <!--begin::Item-->
          <li class="breadcrumb-item text-gray-900">Default</li>
          <!--end::Item-->
        </ul>
        <!--end::Breadcrumb-->
      </div>
      <!--end::Page title-->
      <!--begin::Action group-->
      <div class="d-flex align-items-stretch overflow-auto pt-3 pt-lg-0">
        <!--begin::Languages-->
        <div class="m-5">
          <!--begin::Toggle-->
          <button class="btn btn-flex btn-link btn-color-gray-700 btn-active-color-primary rotate fs-base"
            data-kt-menu-trigger="click" data-kt-menu-placement="bottom-start" data-kt-menu-offset="0px, 0px">
            <img data-kt-element="current-lang-flag" class="w-20px h-20px rounded me-3" src="{{currentLangIconPath}}"
              alt="" />
            <span data-kt-element="current-lang-name" class="me-1">{{currentLangText}}</span>
            <i class="ki-duotone ki-down fs-5 text-muted rotate-180 m-0"></i>
          </button>
          <!--end::Toggle-->
          <!--begin::Menu-->
          <div
            class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-semibold w-200px py-4 fs-7"
            data-kt-menu="true" id="kt_auth_lang_menu">
            <!--begin::Menu item-->
            <div class="menu-item px-3">
              <button class="btn menu-link d-flex px-5 w-100" data-kt-lang="English" (click)="changeLanguage('en' )">
                <span class="symbol symbol-20px me-4">
                  <img data-kt-element="lang-flag" class="rounded-1" src="assets/media/flags/united-states.svg"
                    alt="" />
                </span>
                <span data-kt-element="lang-name">English</span>
              </button>
            </div>
            <!--end::Menu item-->
            <!--begin::Menu item-->
            <div class="menu-item px-3">
              <button class="btn menu-link d-flex px-5 w-100" data-kt-lang="Arabic" (click)="changeLanguage('ar' )">
                <span class="symbol symbol-20px me-4">
                  <img data-kt-element="lang-flag" class="rounded-1" src="assets/media/flags/saudi-arabia.svg" alt="" />
                </span>
                <span data-kt-element="lang-name">العربية</span>
              </button>
            </div>
            <!--end::Menu item-->
          </div>
          <!--end::Menu-->
        </div>
        <!--end::Languages-->
        <!--end::Action wrapper-->
        <!--begin::Theme mode-->
        <div class="d-flex align-items-center">
          <!--begin::Menu toggle-->
          <a class="btn btn-sm btn-icon btn-icon-muted btn-active-icon-primary"
            data-kt-menu-trigger="{default:'click', lg: 'hover'}" data-kt-menu-attach="parent"
            data-kt-menu-placement="bottom-end">
            <i class="ki-duotone ki-night-day theme-light-show fs-1">
              <span class="path1"></span>
              <span class="path2"></span>
              <span class="path3"></span>
              <span class="path4"></span>
              <span class="path5"></span>
              <span class="path6"></span>
              <span class="path7"></span>
              <span class="path8"></span>
              <span class="path9"></span>
              <span class="path10"></span>
            </i>
            <i class="ki-duotone ki-moon theme-dark-show fs-1">
              <span class="path1"></span>
              <span class="path2"></span>
            </i>
          </a>
          <!--begin::Menu toggle-->
          <!--begin::Menu-->
          <div
            class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-gray-500 menu-active-bg menu-state-color fw-semibold py-4 fs-base w-150px"
            data-kt-menu="true" data-kt-element="theme-mode-menu">
            <!--begin::Menu item-->
            <div class="menu-item px-3 my-0">
              <a class="menu-link px-3 py-2" data-kt-element="mode" data-kt-value="light">
                <span class="menu-icon" data-kt-element="icon">
                  <i class="ki-duotone ki-night-day fs-2">
                    <span class="path1"></span>
                    <span class="path2"></span>
                    <span class="path3"></span>
                    <span class="path4"></span>
                    <span class="path5"></span>
                    <span class="path6"></span>
                    <span class="path7"></span>
                    <span class="path8"></span>
                    <span class="path9"></span>
                    <span class="path10"></span>
                  </i>
                </span>
                <span class="menu-title">Light</span>
              </a>
            </div>
            <!--end::Menu item-->
            <!--begin::Menu item-->
            <div class="menu-item px-3 my-0">
              <a class="menu-link px-3 py-2" data-kt-element="mode" data-kt-value="dark">
                <span class="menu-icon" data-kt-element="icon">
                  <i class="ki-duotone ki-moon fs-2">
                    <span class="path1"></span>
                    <span class="path2"></span>
                  </i>
                </span>
                <span class="menu-title">Dark</span>
              </a>
            </div>
            <!--end::Menu item-->
            <!--begin::Menu item-->
            <div class="menu-item px-3 my-0">
              <a class="menu-link px-3 py-2" data-kt-element="mode" data-kt-value="system">
                <span class="menu-icon" data-kt-element="icon">
                  <i class="ki-duotone ki-screen fs-2">
                    <span class="path1"></span>
                    <span class="path2"></span>
                    <span class="path3"></span>
                    <span class="path4"></span>
                  </i>
                </span>
                <span class="menu-title">System</span>
              </a>
            </div>
            <!--end::Menu item-->
          </div>
          <!--end::Menu-->
        </div>
        <!--end::Theme mode-->
      </div>
      <!--end::Action group-->
    </div>
    <!--end::Toolbar container-->
  </div>
  <!--end::Toolbar-->
</div>
